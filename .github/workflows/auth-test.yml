on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/auth-test.yml'
      - 'back-end/services/authService/**'

name: Auth Service

jobs:
  test: 
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: echo "Switching directories"
      - run: cd back-end/services/authService
      - run: find authService
      - run: echo "Installing dependencies"
      - run: npm i
      - run: echo "Starting tests for authService"
      - run: npm test
      - run: echo "End of tests"
